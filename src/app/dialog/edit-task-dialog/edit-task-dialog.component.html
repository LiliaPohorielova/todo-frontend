<!-- Редактирование задачи -->
<!-- Диалоговое окно состоит из двух частей:
     - контента (mat-dialog-content)
     - действий-кнопок (mat-dialog-actions) -->
<mat-dialog-content>

  <!-- Заголовок диалогового окна -->
  <h1 mat-dialog-title>{{this.getDialogTitle}}</h1>

  <!-- Форма для ввода текста задачи -->
  <mat-form-field appearance="fill">
    <mat-label>Enter title</mat-label>

    <!-- Двустронее связывание:  [(ngModel)] -->
    <!-- Сначала отображаются данные, которые уже были -->
    <!-- Потом считываются и сохраняются новые данные, которые пользователь ввел -->
    <input
      #inputTitle
      matInput
      required
      placeholder="Do homework"
      [(ngModel)]="tmpTitle"
      (keydown.enter)="onConfirm()"> <!-- По нажатию на Enter - сохранить задачу -->

    <button
      *ngIf="tmpTitle.trim().length > 0"
      mat-button matSuffix mat-icon-button aria-label="Clear"
      (click)="tmpTitle= ''" class="dialog-todo-title">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>


  <!-- Форма для выбора категории задачи -->
  <mat-form-field appearance="fill">
    <!-- Подпись -->
    <mat-label>Choose category</mat-label>
    <!-- Выпадающий список -->
    <mat-select [(ngModel)]="tmpCategory">
      <mat-option [value]="null">Without category</mat-option>
      <mat-option *ngFor="let cat of getCategories" [value]="cat">
        {{cat.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <!-- Форма для выбора приоритета задачи -->
  <mat-form-field appearance="fill">
    <!-- Подпись -->
    <mat-label>Choose priority</mat-label>
    <!-- Выпадающий список -->
    <mat-select [(ngModel)]="tmpPriority">
      <mat-option [value]="null">Without priority</mat-option>
      <mat-option *ngFor="let prior of getPriorities" [value]="prior">
        {{prior.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <!-- Форма для выбора даты задачи -->
  <mat-form-field appearance="fill">
    <!-- Подпись -->
    <mat-label>Choose date</mat-label>
    <!-- Нажимаем на Input - DatePicker Open() -->
    <input #inputDate
      matInput placeholder="Specify a deadline"
      readonly
      [matDatepicker]="picker"
      [(ngModel)]="tmpDate"
      (click)="picker.open()">
    <!-- Иконка для открытия календаря -->
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <!-- Сам календарь -->
    <mat-datepicker #picker></mat-datepicker>

    <!-- Кнопка очистки даты -->
    <button *ngIf="inputDate.value.trim().length > 0"
      mat-button matSuffix mat-icon-button aria-label="Clear"
      (click)="tmpDate = null">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>

  <div class="col-md-5 col-12">
    <!-- Сохранить изменения -->
    <button
      mat-raised-button
      (click)="onConfirm()"
      [disabled]="inputTitle.value.trim().length == 0"
      class="purple"> <!-- Если пустое название - кнопка сохранить неактивная! -->
      Save
    </button>

    <!-- Отменить изменения (Закрыть) -->
    <button mat-raised-button mat-dialog-close>Close</button>
  </div>

  <div class="col-md-7 col-12 text-right">
    <!-- Выполнить задачу -->
    <button
      mat-raised-button
      (click)="complete()"
      class="green"
      *ngIf="canBeDeleted() && !getTask.completed; else elseBlock">
      Complete task
    </button>

    <ng-template #elseBlock>
      <button
        mat-raised-button
        *ngIf="canBeDeleted()"
        (click)="notComplete()">
        Incomplete task
      </button>
    </ng-template>

    <!-- Удалить задачу -->
    <button
      mat-button
      *ngIf="canBeDeleted()"
      (click)="delete()"
      class="red">
      Delete task
    </button>
  </div>
</mat-dialog-actions>
