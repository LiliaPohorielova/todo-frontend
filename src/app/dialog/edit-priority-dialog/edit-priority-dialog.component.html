<!--создание/редактирование категории-->
<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>

  <mat-form-field style="width: 100%">
    <mat-label>Enter title (max length 20 symbols)</mat-label>
    <input
      #inputTitle
      (keydown.enter)="onConfirm()" [(ngModel)]="priorityTitle"
      matInput
      required
      maxlength="20"
    />

    <button
      (click)="priorityTitle= ''"
      *ngIf="priorityTitle.trim().length > 0"
      aria-label="Clear"
      class="clear-icon size25"
      mat-button
      mat-icon-button
      matSuffix
    >
      <mat-icon>clear</mat-icon>
    </button>

  </mat-form-field>
</mat-dialog-content>


<!--  кнопки возможных действий-->
<mat-dialog-actions>
  <div>
    <button
      (click)="onConfirm()"
      [disabled]="inputTitle.value.trim().length==0"
      class="purple"
      mat-raised-button
    >
      Save
    </button>

    <button (click)="onCancel()" mat-raised-button>Cancel</button>

    <button (click)="delete()"
            *ngIf="canDelete()"
            class="red"
            mat-button>
      Delete
    </button>
  </div>
</mat-dialog-actions>
