<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Task list</h4>
    <p class="card-category">Last updated on 15th March, 2022</p>
  </div>
  <div *ngIf="tasks && tasks.length > 0" class="card-body table-responsive">
    <table [dataSource]="getDataSource" mat-table matSort>

      <!-- Priority Color -->
      <ng-container matColumnDef="color">
        <th *matHeaderCellDef mat-header-cell></th>
        <td class="col-color" *matCellDef="let task" [style.background-color]="getPriorityColor(task)"
        mat-cell></td>
      </ng-container>

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell></th>
        <td class="col-id" *matCellDef="let task; let i = index" mat-cell>
          {{i + 1}}
        </td>
      </ng-container>

      <!-- Title -->
      <ng-container matColumnDef="title">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Title</th>
        <td class="col-title pointer" *matCellDef="let task" [class.completed]="task.completed" mat-cell
        (click)="openEditTaskDialog(task)">
          {{task.title}}
        </td>
      </ng-container>

      <!-- Date -->
      <ng-container matColumnDef="date">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Date</th>
        <td class="col-date" *matCellDef="let task" [ngClass]="{'completed': task.completed, 'novalue': task.date == null}" mat-cell>
          {{task.date | taskDate}}
        </td>
      </ng-container>

      <!-- Priority -->
      <ng-container matColumnDef="priority">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Priority</th>
        <td class="col-priority" *matCellDef="let task" [ngClass]="{'completed': task.completed, 'novalue': task.priority == null}" mat-cell>
          {{task.priority != null ? task.priority.title : "Без приоритета"}}
        </td>
      </ng-container>

      <!-- Category -->
      <ng-container matColumnDef="category">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Category</th>
        <td class="col-category" *matCellDef="let task" [ngClass]="{'completed': task.completed, 'novalue': task.category == null, 'link': !task.completed && task.category}" mat-cell
            (click)="!task.completed && task.category && onSelectCategory(task.category)">
          {{task.category != null ? task.category.title : "Без категории"}}
        </td>
      </ng-container>

      <!-- Delete/Edit Task -->
      <ng-container matColumnDef="operations">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="col-operations" mat-cell *matCellDef="let task"
            [class.completed]="task.completed">

            <button mat-icon-button (click)="openDeleteDialog(task)"
                    class="delete-icon">
              <mat-icon aria-hidden="false">delete</mat-icon>
            </button>

            <button mat-icon-button (click)="openEditTaskDialog(task)"
                  class="edit-icon">
            <mat-icon aria-hidden="false">edit</mat-icon>
            </button>

        </td>

      </ng-container>

      <!-- CheckBox -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="col-select text-right" mat-cell *matCellDef="let task">

          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? onToggleStatus(task) : null"
            [checked]="task.completed">

          </mat-checkbox>
        </td>

      </ng-container>

      <!-- Header Of Table -->
      <tr *matHeaderRowDef="getDisplayedColumns; " mat-header-row></tr>
      <!-- Rows Of Table -->
      <tr *matRowDef="let row; columns: getDisplayedColumns; " mat-row></tr>
    </table>
    <!-- Material Table Pagination -->
    <mat-paginator [pageSizeOptions]="[10,20,50,100]" showFirstLastButtons></mat-paginator>
  </div>
  <div *ngIf="tasks && tasks.length == 0">
    <p class="not-found">Ничего не найдено</p>
  </div>
</div>
